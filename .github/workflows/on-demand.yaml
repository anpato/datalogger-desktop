name: 'On Demand'
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag vX.X.X'
        type: string
        required: true

jobs:
  create-release:
    name: Create release ${{ inputs.version }}
    runs-on: ['ubuntu-latest']
    outputs:
      url: ${{steps.release.outputs.upload_url}}
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        id: release
        with:
          name: release/${{ inputs.version }}
          tag_name: ${{ inputs.version }}
          fail_on_unmatched_files: true
          make_latest: 'true'
          generate_release_notes: true

  build-app:
    needs: ['create-release']
    name: 'Build Application Binary version: ${{ github.sha }}'
    runs-on: ${{matrix.build.os}}
    env:
      output: 'build/bin'
    strategy:
      fail-fast: false
      matrix:
        build:
          [
            {
              name: 'Datalogger',
              platform: 'windows/amd64',
              os: 'windows-latest',
              file: 'datalogger-${{ inputs.version }}-windows-amd64',
              outfile: 'Datalogger-amd64-installer.exe'
            },
            {
              name: 'Datalogger',
              platform: 'darwin/universal',
              os: 'macos-latest',
              file: 'datalogger-${{ inputs.version }}-macos',
              outfile: 'Datalogger.app'
            }
          ]
    steps:
      - uses: actions/checkout@v3

      - name: Set LDFlags
        shell: bash
        run: |
          echo "ldFlags= -X 'main.version=${{ inputs.version }}'" >> $GITHUB_ENV

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.1

      - name: Build Wails app
        shell: bash
        run: |
          wails build -tags ${{ env.env }} -ldflags "${{ env. ldFlags }}"
          - name: Package application

      - name: Package application
        shell: bash
        run: |
          cd build/bin
          tar -czvf ${{ matrix.build.file }}.tar ${{ matrix.build.outfile }}

      - name: Upload build artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.file }}
          path: ${{ env.output }}/${{ matrix.build.file }}.tar
